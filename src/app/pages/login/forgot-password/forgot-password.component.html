<div class="login">
  <div class="login-body">
    <a class="login-brand" href="#">
      <img class="img-responsive" src="assets/img/logo-blk.png" alt="logo">
    </a>
    <div class="login-form">
      <form [formGroup]="forgotPasswordForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="email" name="email" formControlName="email" spellcheck="false" autocomplete="off" data-msg-required="Please enter your email address." required>
          <p *ngIf="forgotPasswordForm.get('email').hasError('required') && forgotPasswordForm.get('email').dirty">*Email required</p>
          <p *ngIf="forgotPasswordForm.get('email').hasError('pattern') && forgotPasswordForm.get('email').dirty">*Invalid Email</p>
        </div>
        <div class="form-group">
          <a routerLink="/login">Already have an account?</a>
        </div>
        <button class="btn btn-primary btn-block" [disabled]="!forgotPasswordForm.valid" (click)="forgotPassword()" type="submit">Forgot Password</button>
      </form>
    </div>
  </div>
  
</div>
