<div class="login">
  <div class="login-body">
    <a class="login-brand" href="#">
      <img class="img-responsive" src="assets/img/logo-blk.png" alt="logo">
    </a>
    <div class="login-form">
      <form [formGroup]="resetPasswordForm">
        <div class="form-group">
          <label for="password">New Password</label>
          <input id="password" class="form-control" type="password" formControlName="password" name="password" maxlength="16" required>
          <p *ngIf="resetPasswordForm.get('password').hasError('required') && resetPasswordForm.get('password').dirty">*Password required</p>          
          <p *ngIf="resetPasswordForm.get('password').hasError('minlength') && resetPasswordForm.get('password').dirty">*Password should be greater then 8 character's</p>
        </div>
        <div class="form-group">
          <label for="password">Confirm New Password</label>
          <input id="password" class="form-control" type="password" formControlName="confPassword" name="password" maxlength="16" required>
          <p *ngIf="resetPasswordForm.get('confPassword').hasError('required') && resetPasswordForm.get('confPassword').dirty">*Confirm password required</p>
          <p *ngIf="(resetPasswordForm.get('confPassword').value != resetPasswordForm.get('password').value) && resetPasswordForm.get('confPassword').dirty && resetPasswordForm.get('confPassword').value && resetPasswordForm.get('password').value">*Password not match</p>
        </div>
        <button class="btn btn-primary btn-block" [disabled]="!resetPasswordForm.valid || (resetPasswordForm.get('confPassword').value != resetPasswordForm.get('password').value)" (click)="resetPassword()" type="submit">Reset Password</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
